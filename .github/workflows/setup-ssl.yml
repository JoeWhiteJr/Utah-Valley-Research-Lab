name: Setup SSL

on:
  workflow_dispatch:

jobs:
  setup-ssl:
    name: Obtain SSL Certificate
    runs-on: ubuntu-latest
    steps:
      - name: Install certbot and obtain certificate
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          command_timeout: 5m
          script: |
            echo "=== Installing certbot ==="
            sudo apt-get update -qq
            sudo apt-get install -y -qq certbot

            echo "=== Creating webroot directory ==="
            sudo mkdir -p /var/www/certbot

            echo "=== Checking if certificate already exists ==="
            if [ -d /etc/letsencrypt/live/utahvalleyresearchlab.com ]; then
              echo "Certificate already exists, attempting renewal..."
              sudo certbot renew --quiet
              echo "Renewal complete."
            else
              echo "=== Obtaining new certificate ==="
              sudo certbot certonly --webroot \
                -w /var/www/certbot \
                -d utahvalleyresearchlab.com \
                -d www.utahvalleyresearchlab.com \
                --non-interactive \
                --agree-tos \
                --email admin@utahvalleyresearchlab.com \
                --no-eff-email
              echo "Certificate obtained!"
            fi

            echo "=== Certificate status ==="
            sudo certbot certificates

            echo "=== Writing HTTPS nginx config ==="
            sudo mkdir -p /etc/nginx/conf.d
            sudo tee /etc/nginx/conf.d/ssl.conf > /dev/null << 'NGINXEOF'
            server {
                listen 443 ssl http2;
                server_name utahvalleyresearchlab.com www.utahvalleyresearchlab.com;

                ssl_certificate /etc/letsencrypt/live/utahvalleyresearchlab.com/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/utahvalleyresearchlab.com/privkey.pem;

                ssl_protocols TLSv1.2 TLSv1.3;
                ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
                ssl_prefer_server_ciphers off;
                ssl_session_cache shared:SSL:10m;
                ssl_session_timeout 10m;

                add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header Referrer-Policy "strict-origin-when-cross-origin" always;

                client_max_body_size 50M;

                resolver 127.0.0.11 valid=10s ipv6=off;

                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                    set $frontend_upstream http://frontend:80;
                    proxy_pass $frontend_upstream;
                }

                location /api/auth/ {
                    limit_req zone=auth burst=3 nodelay;
                    set $backend_upstream http://backend:3001;
                    proxy_pass $backend_upstream;
                    proxy_http_version 1.1;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }

                location /api/ {
                    limit_req zone=api burst=20 nodelay;
                    add_header Cache-Control "no-store";
                    set $backend_upstream http://backend:3001;
                    proxy_pass $backend_upstream;
                    proxy_http_version 1.1;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_connect_timeout 60s;
                    proxy_send_timeout 60s;
                    proxy_read_timeout 60s;
                }

                location /socket.io/ {
                    set $backend_upstream http://backend:3001;
                    proxy_pass $backend_upstream;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection "upgrade";
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }

                location /uploads/ {
                    set $backend_upstream http://backend:3001;
                    proxy_pass $backend_upstream;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                }

                location / {
                    set $frontend_upstream http://frontend:80;
                    proxy_pass $frontend_upstream;
                    proxy_http_version 1.1;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
            }
            NGINXEOF

            echo "=== Setting up auto-renewal cron ==="
            echo "0 3 * * * root certbot renew --quiet --deploy-hook 'docker exec statslab-nginx nginx -s reload'" | sudo tee /etc/cron.d/certbot-renew
            sudo chmod 644 /etc/cron.d/certbot-renew

            echo "=== Updating HTTP block to redirect to HTTPS ==="
            cd /opt/stats-lab-manager
            git pull origin main

            echo "=== Restarting nginx to pick up certs ==="
            docker compose -f docker-compose.ec2.yml restart nginx
            sleep 5

            echo "=== Nginx status ==="
            docker inspect statslab-nginx --format='{{.State.Status}} (exit: {{.State.ExitCode}})' || true
            docker logs statslab-nginx --tail 10 2>&1 || true

            echo "=== Testing HTTPS ==="
            curl -sf --insecure https://localhost/api/health || echo "HTTPS health check failed (may need a moment)"
            curl -sf http://localhost/api/health || echo "HTTP health check failed"

            echo "=== Done ==="
